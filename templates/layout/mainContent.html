<!DOCTYPE html>
<html lang="en">
    {{template "head" .}}
    <body>
        <section class="hero is-fullwidth is-fullheight">

            <!-- Hero head: will stick at the top -->
            <div class="hero-head">
                <header class="level box has-background-black">
                    <!-- Left side -->
                    <div class="level-left has-background-black">
                        <div class="level-item has-background-black">
                            <div class="container">
                                {{template "header" .}}
                            </div>
                        </div>
                    </div>
                    <!-- Right side -->
                    <div class="level-right has-background-black is-paddingless is-sr-only">
                        <div class="level-item has-background-black">
                            {{template "bypass" .}}
                        </div>
                    </div>
                </header>
            </div>

            <!-- Hero content: will be in the middle -->
            <div class="hero-body">
                <div class="tile is-parent is-12">
                    <div class="tile is-child is-4"></div>
                    <div class="tile is-child is-4">
                        <main id="main">
                            {{template "content" .}}
                        </main>
                    </div>
                    <div class="tile is-child is-4"></div>
                </div>
            </div>

            <!-- Hero footer: will stick at the bottom -->
            <div class="hero-foot">
                {{template "footer" .}}
            </div>

        </div>
    </body>
</html>
