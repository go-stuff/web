<!DOCTYPE html>
<html lang="en">
    {{template "head" .}}
    <body>
        <section class="hero is-fullwidth is-fullheight">

            <!-- Hero head: will stick at the top -->
            <div class="hero-head">
                <header class="level box is-radiusless is-shadowless has-background-black">
                    <!-- Left side -->
                    <div class="level-left has-background-black">
                        <div class="level-item has-background-black">
                            {{template "header" .}}
                        </div>
                    </div>
                    <!-- Right side -->
                    <div class="level-right has-background-black is-paddingless is-hidden-touch">
                        <div class="level-item has-background-black is-sr-only">
                            {{template "bypass" .}}
                        </div>
                        <div class="level-item has-background-black">
                            {{template "logout" .}}
                        </div>
                    </div>
                </header>
            </div>

            <!-- Hero content: will be in the middle -->
            <div class="hero-body is-marginless is-paddingless">
                <!-- Overwrite bulma's tile min-height: min-content; for this tile -->
                <div class="tile is-ancestor" style="min-height: 100vh;">
                    <div class="tile is-parent">
                        <div class="tile is-child is-vertical is-2 has-background-white-ter">
                            <nav class="menu box is-radiusless is-shadowless has-background-white-ter">
                                {{template "nav" .}}
                            </nav>
                        </div>
                        <div class="tile is-child is-vertical is-10">
                            <main class="box is-radiusless is-shadowless" id="main">
                                {{template "content" .}}
                            </main>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Hero footer: will stick at the bottom -->
            <div class="hero-foot">
                {{template "footer" .}}
            </div>

        </div>
    </body>
</html>
