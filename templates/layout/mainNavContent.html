<!DOCTYPE html>
<html lang="en">
    {{template "head" .}}
    <body>
        <header class="level has-background-black">
            <!-- Left side -->
            <div class="level-left has-background-black">
                <div class="level-item has-background-black">
                    {{template "header" .}}
                </div>
            </div>
            <!-- Right side -->
            <div class="level-right has-background-black is-paddingless is-hidden-touch">
                <div class="level-item has-background-black is-sr-only">
                    {{template "bypass" .}}
                </div>
                <div class="level-item has-background-black">
                    {{template "logout" .}}
                </div>
            </div>
        </header>
        <div class="tile is-ancestor">
            <div class="tile is-parent is-vertical is-paddingless">
                <div class="tile is-child is-12">
                    <div class="tile is-parent is-paddingless">
                        <div class="tile is-child is-vertical is-2 has-background-white-ter">
                            <nav class="menu box">
                                {{template "nav" .}}
                            </nav>
                        </div>
                        <div class="tile is-child is-vertical is-10">
                            <main class="box" id="main">
                                {{template "content" .}}
                            </main>
                        </div>
                    </div>
                </div>
                <div class="tile is-child is-12">
                    <footer class="footer has-background-grey-lighter">
                        {{template "footer" .}}
                    </footer>
                </div>
            </div>
        </div>
    </body>
</html>
