{{ define "content" }}
<h1 class="title is-3">Sessions</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Remote Addr</th>
            <th scope="col">Host</th>
            <th scope="col">Created At</th>
            <th scope="col">Expires At</th>
        </tr>
    </thead>
    <tbody>
        {{ range $index, $results := . }}
        <tr>
            <th scope="row">{{ $index }}</th>
            <td>{{ .Username }}</td>
            <td>{{ .RemoteAddr }}</td>
            <td>{{ .Host }}</td>
            <td>{{ .CreatedAt }}</td>
            <td>{{ .ExpiresAt }}</td>
        </tr>
        {{ end }}
    </tbody>
</table>
{{ end }}
