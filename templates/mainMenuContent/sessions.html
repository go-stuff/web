{{ define "content" }}
<h1 class="title is-3">Sessions</h1>
<hr>
<table class="table">
    <thead>
        <tr>
            <th scope="col" class="is-hidden-mobile">#</th>
            <th scope="col">Username</th>
            <th scope="col">Remote Addr</th>
            <th scope="col" class="is-hidden-mobile">Host</th>
            <th scope="col" class="is-hidden-mobile">Created At</th>
            <th scope="col">Expires At</th>
        </tr>
    </thead>
    <tbody>
        {{ range $index, $results := . }}
        <tr>
            <th scope="row" class="is-hidden-mobile">{{ $index }}</th>
            <td>{{ .Username }}</td>
            <td>{{ .RemoteAddr }}</td>
            <td class="is-hidden-mobile">{{ .Host }}</td>
            <td class="is-hidden-mobile">{{ .CreatedAt }}</td>
            <td>{{ .ExpiresAt }}</td>
        </tr>
        {{ end }}
    </tbody>
</table>
{{ end }}
