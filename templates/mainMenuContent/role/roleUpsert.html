{{ define "content" }}
<h1>{{ .Title }}</h1>
<hr>
<form method="post">
    {{ .CSRF }}
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" name="name" id="name" value="{{ .Role.Name }}" required pattern="[0-9A-Za-z/\s-]*">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" type="text" name="description" id="description" value="{{ .Role.Description }}" required>
    </div>
    <div class="form-group">
        <label for="name">Group</label>
        <input class="form-control" type="text" name="group" id="group" value="{{ .Role.Group }}">
    </div>
    <input class="btn btn-primary" type="submit" name="update" value="{{ .Action }}">
    <a class="btn btn-secondary" href="/role/list">Cancel</a>
</form>
<hr>
<p><strong>Created by:</strong> {{ .Role.CreatedBy }} @ {{ timestamp .Role.CreatedAt }}</p>
<p><strong>Modified by:</strong> {{ .Role.ModifiedBy }} @ {{ timestamp .Role.ModifiedAt }}</p>
{{ end }}
